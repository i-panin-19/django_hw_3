{% extends 'shop/base.html' %}

{% block content %}

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                    Редактирование версии
                {% else %}
                    Добавление новой версии
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Добавить
                            {% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
