{% extends 'shop/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить карточку отзыва "{{ object.title }}"?</p>
                            <div>
                                <button type="submit" class="btn btn-success">
                                    Удалить
                                </button>
                                <a href="{% url 'list' %}"
                                type="button" class="btn btn-outline-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
