{% extends 'shop/base.html' %}

{% load my_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Отзыв на "{{ object.product }}"</h3>
                </div>
                <div class="card-body">
                    <h2>{{ object.title }}</h2>
                    <p>{{ object.content }}</p>
                    <p>Просмотров: {{ object.views }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
